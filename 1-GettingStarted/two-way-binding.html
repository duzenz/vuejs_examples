<!DOCTYPE html>
<html>
  <head>
    <title>two Way bind</title>
  </head>
  <body>

	<div id="app">
		<input type="text" v-model="name">
		<p>{{ name }}</p>
	</div>

	<script src="vue.js"></script>

	<script>
		new Vue({
		  el: '#app',
		  data: {
			  name:"Hello"
		  }
		})
	</script>

  </body>
</html>
