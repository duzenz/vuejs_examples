<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
  </head>
  <body>

	<div id="app">
		<p>{{sayHello()}}</p>
	</div>

	<script src="vue.js"></script>

	<script>
		new Vue({
	
		  el: '#app',
		  data: {
		  	title: "Hello World!"
		  },
		  methods: {
			  sayHello: function() {
				  return this.title;
			  }
		  }

		})
	</script>

  </body>
</html>
