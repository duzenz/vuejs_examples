<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
  </head>
  <body>

	<div id="app">
		<input type="text" v-on:input="changeTitle"/>

		<p>{{title}}</p>
	</div>

	<script src="vue.js"></script>
	<script>
		new Vue({
	
		  el: '#app',
		  data: {
		  	title: "Hello World!"
		  },
		  methods: {
		  	changeTitle: function(event) {
		    		this.title = event.target.value;
		    }
		  }

		})
	</script>

  </body>
</html>
