<!DOCTYPE html>
<html>

<head>
    <title>Css -Class</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="demo" @click="attachedRed = !attachedRed" :class="divClass"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>

    <script src="vue.js"></script>

    <script>
        new Vue({

            el: '#app',
            data: {
                attachedRed: false
            },
            computed: {
                divClass: function () {
                    return {
                        red : this.attachedRed,
                        blue : !this.attachedRed
                    }
                }
            }
        })
    </script>

</body>

</html>
