<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>

	<div id="app">
		<p v-if="show">You can see me!</p>
		<p v-else>Else!</p>
		<p>Do you also see me?</p>
		<button @click="show = !show">Switch</button>
	</div>

	<script src="vue.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: {
				show: true
			}
		})
	</script>

</body>

</html>
